<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posters Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .poster-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 90%; /* Make it responsive */
            max-width: 500px; 
            margin: 20px auto;
            display: block;
        }
        .poster-image {
            width: 100%;
            height: auto;
        }
        .poster-details {
            padding: 15px;
            text-align: center;
        }
        .poster-title {
            font-size: 20px;
            margin: 0;
        }
        .poster-description {
            color: #777;
            font-size: 14px;
            margin-top: 8px;
        }

        /* âœ… Mobile-specific improvements */
        @media (max-width: 600px) {
            .poster-container {
                width: 95%; /* Takes up more space on smaller screens */
                margin: 15px auto; /* Less margin for better fit */
            }
            .poster-title {
                font-size: 18px; /* Reduce title size */
            }
            .poster-description {
                font-size: 13px; /* Reduce description size */
            }
        }
    </style>
</head>
<body>
    <div class="poster-container">
        <img src="poster1.png.png" alt="Poster 1 Image" class="poster-image">
        <div class="poster-details">
            
        </div>
    </div>
    
    <div class="poster-container">
        <img src="poster2.png.png" alt="Poster 2 Image" class="poster-image">
        <div class="poster-details">
          
        </div>
    </div>
    
    <div class="poster-container">
        <img src="poster3.png.png" alt="Poster 3 Image" class="poster-image">
        <div class="poster-details">
           
        </div>
    </div>
    
    <div class="poster-container">
        <img src="poster4.png.png" alt="Poster 4 Image" class="poster-image">
        <div class="poster-details">
            
        </div>
    </div>
</body>
</html>
